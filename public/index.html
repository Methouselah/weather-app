<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/reset.css" />
    <link rel="stylesheet" href="../src/styles/styles.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <h1>Weather App</h1>
    </header>
    <main class="main">
      <div class="wrapper">
        <form class="search" data-js-form>
          <input
            type="text"
            data-js-input
            placeholder="Enter City"
            class="search__input"
          />
          <button type="submit" class="search__btn" data-js-btn>Search</button>
        </form>
        <section class="description">
          <div class="description__info" data-js-info></div>
        </section>
        <hr />
        <section class="weather-cards">
          <ul class="weather-cards__list" data-js-list></ul>
        </section>
      </div>
    </main>

    <script src="../src/scripts/index.js" type="module" defer></script>
  </body>
</html>
